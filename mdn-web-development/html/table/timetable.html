<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>School timetable</title>
    <style>
        html {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        td, th {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px 20px;
        }

        td {
            text-align: center;
        }

        caption {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>School timetable</h1>

<table>
    <caption>课程表</caption>
    <colgroup>
        <!--        第一列和第二列不需要应用样式。-->
        <col>
        <col>
        <col style="background-color:#97DB9A;">
        <col style="width: 42px;">
        <col style="background-color: #97DB9A;">
        <col style="background-color:#DCC48E; border:4px solid #C1437A;">
        <col span="2" style="width: 42px;">
        <!--        为第三列添加一个背景颜色。style 属性是 background-color:#97DB9A;-->
        <!--        为第四列设置一个独立的宽度，style 属性是 width: 42px;-->
        <!--        为第五列添加一个背景颜色。style 属性是 background-color: #97DB9A;-->
        <!--        为第六列添加不同的背景颜色和边框，表示这是一个特殊的日子，表示她正在教一个新的课。  style 属性是 background-color:#DCC48E; border:4px solid #C1437A;-->
        <!--        最后两天是休息日，所以只需将它们设置为无背景颜色，但需要设置宽度；style 属性是 width: 42px;-->
    </colgroup>
    <tr>
        <td>&nbsp;</td>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    <tr>
        <th>1st period</th>
        <td>English</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <th>2nd period</th>
        <td>English</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <th>3rd period</th>
        <td>&nbsp;</td>
        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <th>4th period</th>
        <td>&nbsp;</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>English</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Image Design</title>
</head>
<body>
<!--分辨率问题1：根据设备尺寸选择不同图片-->
<img src="elva-fairy-original.jpg" srcset="elva-fairy-320w.jpg 320w,
                                            elva-fairy-480w.jpg 480w,
                                            elva-fairy-640w.jpg 640w,
                                            elva-fairy-800w.jpg 800w"
     sizes="(max-width: 320px) 320px, (max-width: 480px) 480px, (max-width: 640px) 640px, 800px">
<!--分辨率问题2：固定尺寸，根据设备分辨率选择不同图片-->
<img src="elva-fairy-640w.jpg" style="width: 640px;"
     srcset="elva-fairy-320w.jpg, elva-fairy-480w.jpg 1.5x, elva-fairy-640w.jpg 2x">
<!--美术问题，根据布局大小提供不同的图片-->
<picture>
    <source type="image/jpg" media="(max-width: 799px)" srcset="elva-480w-close-portrait.jpg">
    <source type="image/jpg" media="(min-width: 800px)" srcset="elva-800w.jpg">
    <img src="elva-original.jpg">
</picture>
</body>
</html>
